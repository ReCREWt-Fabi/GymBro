<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/logged-in-layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GymBro</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          referrerpolicy="no-referrer"
          rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>

<div layout:fragment="content">

    <div class="text-center" style="width: 60%">
        <h1 class="mb-5">Welcome back!</h1>
        <div>
            <h4 class="mb-3">Your current Workout:</h4>
            <a class="template p-4 d-block" th:if="${currentPlan != null}" th:href="@{/workout_plans/details(planId=${currentPlan.getId()})}">
                <h6 class="d-inline" th:text="${currentPlan.name}"/>
                <p class="mb-0 mt-1" th:text="${service.getExerciseNamesOfPlanAsString(currentPlan)}"/>
            </a>
            <div class="template p-4" th:if="${currentPlan == null}">
                <p class="mb-0">No workout running at the momentâ€¦</p>
            </div>
        </div>

    </div>
</div>
</body>
</html>

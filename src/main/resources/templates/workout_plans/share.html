<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/base-layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{workout_plans.share.title}"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>

<div layout:fragment="content">

    <div align="left" style="width: 60%">

        <h1 th:text="#{workout_plans.share.headline}"/>
        <form method="post" th:action="@{/workout_plans/{id}/share/submit(id=${planId})}" th:object="${userData}">

            <div class="form-group">
                <label for="email" th:text="#{workout_plans.share.email}"/>
                <input class="form-control" id="email" th:field="*{email}" type="text"/>
                <p class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}"
                   th:text="${#strings.listJoin(#fields.errors('email'), ', ')}"/>
            </div>

            <button class="btn btn-primary mt-3" th:text="#{workout_plans.share.submit}" type="submit"/>
            <a class="btn btn-link mt-3" href="/workout_plans" th:text="#{common.cancel}"/>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{fragments/logged-in-layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div layout:fragment="content">
    <div style="width: 60%">
        <h1 class="pb-4">Your Workout Plans</h1>

        <div th:if="${plans.isEmpty()}">
            <p>You have no workout plans yet. Create one now!</p>
        </div>

        <ul class="list-group" th:if="${!plans.isEmpty()}">
            <li class="list-group-item pb-1" th:each="plan : ${plans}">
                <form class="container-fluid p-2 m-0" method="post"
                      th:action="@{/workout_plans/delete(planId=${plan.getId()})}">
                    <div class="text-center">
                        <h6 class="d-inline" th:text="${plan.name}"/>
                        <button class="btn btn-light d-inline float-end" type="submit">
                            <i class="fa fa-trash"></i>
                        </button>
                        <a class="btn btn-light d-inline float-end"
                           th:href="@{/workout_plans/{id}/share(id=${plan.id})}"
                           type="button">
                            <i class="fa fa-share"></i>
                        </a>
                        <p th:text="${service.getExerciseNamesOfPlanAsString(plan)}"/>
                    </div>
                </form>
            </li>
        </ul>

        <a class="btn btn-primary mt-3" href="/workout_plans/create">Create new plan</a>
    </div>
</div>
</body>
</html>

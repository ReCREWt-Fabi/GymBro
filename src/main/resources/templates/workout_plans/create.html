<!DOCTYPE html>
<html layout:decorate="~{fragments/logged-in-layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div layout:fragment="content">
    <div style="width: 60%">
        <h1 class="pb-4">Your Workout Plan</h1>
        <form class="text-start" method="post" th:action="@{/workout_plans/create/submit(planId=${plan.getId()})}"
              th:object="${plan}">

            <div class="form-group pb-3">
                <input class="form-control" id="name" placeholder="Workout Plan Title" th:field="*{name}"
                       th:if="${!isInitialized}"
                       type="text"/>
                <h5 th:if="${isInitialized}" th:text="*{name}"/>
                <p class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('name')}"
                   th:text="${#strings.listJoin(#fields.errors('name'), ', ')}"/>
            </div>

            <div th:if="${isInitialized && exercises.isEmpty()}">
                <p class="mb-3">Get started by adding an exercise to your plan, or select a template to kickstart your
                    workout!</p>
                <div class="d-grid text-center gap-3">
                    <div class="row" style="column-gap: 16px">
                        <a class="col p-4 template" th:each="temp:${planTemplates}"
                           th:href="@{/workout_plans/create/apply_template(template=${temp}, planId=${plan.getId()})}"
                           th:text="${temp.getName()}"></a>
                    </div>
                </div>
            </div>

            <ul class="list-group" th:if="${isInitialized && !exercises.isEmpty()}">
                <li class="list-group-item" th:each="exercise : ${exercises}"
                    th:if="${exercise.getExerciseType() != null}">

                    <div class="container-fluid p-2 m-0 text-center">
                        <h6 class="d-inline" th:text="${exercise.getExerciseInformation().getName()}"/>
                        <a th:href="@{/workout_plans/create/delete_exercise(exerciseId=${exercise.getId()}, planId=${plan.id})}"
                           class="btn btn-light d-inline float-end">
                            <i class="fa fa-trash"></i>
                        </a>
                        <p class="mb-0" th:text="${exercise.getExerciseInformation().getCategory().getLabel()}"/>
                    </div>

                </li>
            </ul>
            <a class="btn btn-dark mt-3" th:href="@{/workout_plans/create/add_exercise/(planId=${plan.id})}"
               th:if="${isInitialized}">+
                Add exercise</a>
            <button class="btn btn-primary mt-3" th:if="${!isInitialized}" type="submit">Create</button>
        </form>
    </div>
</div>
</body>
</html>

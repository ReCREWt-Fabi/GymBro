<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark ps-3 pe-3 ">
    <div class="multi-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="col"
         layout:fragment="nav-left"></div>
    <div class="mx-auto order-0">
        <button class="navbar-toggler" data-bs-target="#col" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mx-auto ps-2" href="/" th:text="#{common.appname}"/>
    </div>
    <div class="w-100 order-3" layout:fragment="nav-right"></div>
</nav>
<br>

<div align="center" class="cssBody" layout:fragment="content">
</div>

<footer class="footer pt-4">
    <p align="center" th:text="#{common.copyright}"/>
</footer>

</body>
</html>

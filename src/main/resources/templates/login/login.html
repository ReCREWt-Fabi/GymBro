<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/base-layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <title th:text="#{login.title}"/>
</head>
<body>

<div layout:fragment="content">

    <div align="left" style="width: 60%">

        <h1 th:text="#{login.headline}"/>
        <form method="post" th:action="@{login}">

            <div class="form-group">
                <label for="username" th:text="#{login.email}"/>
                <input class="form-control" id="username" name="username" type="text"/>
            </div>

            <div class="form-group mt-2">
                <label for="password" th:text="#{login.password}"/>
                <input class="form-control" id="password" name="password" type="password"/>
            </div>

            <div class="alert alert-danger" th:if="${param.error}" th:text="#{login.error.invalid}"/>

            <div class="alert alert-danger" th:if="${param.logout}" th:text="#{login.logged_out}"/>

            <button class="btn btn-primary mt-3" th:text="#{login.signin}" type="submit"/>
            <button class="btn btn-link mt-3" type="submit">
                <a href="signup" th:text="#{login.not_registered}"/>
            </button>
        </form>
    </div>
</div>
</body>
</html>

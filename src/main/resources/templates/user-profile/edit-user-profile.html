<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/logged-in-layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <title th:text="#{profile.edit.title}"/>
</head>
<body>
<div layout:fragment="content">
    <div style="width: 60%">
        <h1 class="pb-4" th:text="#{profile.edit.headline}"/>
        <form class="text-start" method="post" th:action="@{/user_profile/edit/submit}" th:object="${userForm}">

            <div class="form-group pb-3">
                <label class="pb-2" for="name" th:text="#{profile.name}"/>
                <input class="form-control" id="name" th:field="*{name}" type="text"/>
                <p class="alert alert-danger mt-2" th:if="${#fields.hasErrors('name')}"
                   th:text="${#strings.listJoin(#fields.errors('name'), ', ')}"/>
            </div>

            <div class="form-group pb-3">
                <label class="pb-2" for="email" th:text="#{profile.email}"/>
                <input class="form-control" id="email" th:field="*{email}" type="text"/>
                <p class="alert alert-danger mt-2" th:if="${#fields.hasErrors('email')}"
                   th:text="${#strings.listJoin(#fields.errors('email'), ', ')}"/>
            </div>

            <div class="form-group pb-3">
                <label class="pb-2" for="birthDate" th:text="#{profile.birthday}"/>
                <input class="form-control" id="birthDate" th:field="*{birthDate}" type="date"/>
                <p class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('birthDate')}"
                   th:text="${#strings.listJoin(#fields.errors('birthDate'), ', ')}"/>
            </div>

            <div class="form-group pb-3">
                <label class="pb-2" for="height" th:text="#{profile.height}"/>
                <input class="form-control" id="height" th:field="*{height}" type="number"/>
                <p class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('height')}"
                   th:text="${#strings.listJoin(#fields.errors('height'), ', ')}"/>
            </div>

            <div class="form-group pb-3">
                <label class="pb-2" for="weight" th:text="#{profile.weight}"/>
                <input class="form-control" id="weight" th:field="*{weight}" type="number"/>
                <p class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('weight')}"
                   th:text="${#strings.listJoin(#fields.errors('weight'), ', ')}"/>
            </div>

            <div class="form-group pb-3">
                <label class="pb-2" for="restTime" th:text="#{profile.rest_time}"/>
                <input class="form-control" id="restTime" th:field="*{restTime}" type="number"/>
                <p class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('restTime')}"
                   th:text="${#strings.listJoin(#fields.errors('restTime'), ', ')}"/>
            </div>

            <div class="form-group pb-3">
                <label class="pb-2" for="gender" th:text="#{profile.gender}"/>
                <select class="form-control" id="gender" th:field="*{gender}">
                    <option th:each="gender : ${T(de.othr.im.gymbro.model.Gender).values()}"
                            th:text="${gender.label}" th:value="${gender}"></option>
                </select>
                <p class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('gender')}"
                   th:text="${#strings.listJoin(#fields.errors('gender'), ', ')}"/>
            </div>

            <div class="form-group pb-3">
                <label class="pb-2" for="workoutGoal" th:text="#{profile.workout_goal}"/>
                <select class="form-control" id="workoutGoal" th:field="*{workoutGoal}">
                    <option th:each="workoutGoal : ${T(de.othr.im.gymbro.model.WorkoutGoal).values()}"
                            th:text="${workoutGoal.label}" th:value="${workoutGoal}"></option>
                </select>
                <p class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('workoutGoal')}"
                   th:text="${#strings.listJoin(#fields.errors('workoutGoal'), ', ')}"/>
            </div>


            <button class="btn btn-primary" th:text="#{profile.submit}" type="submit"/>
            <a class="btn btn-link" href="/user_profile" th:text="#{common.cancel}"/>
        </form>
    </div>
</div>
</body>
</html>
